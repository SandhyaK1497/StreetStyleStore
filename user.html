<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Street Style Store-Signin/Signup</title>
    <link rel="icon" href="images/fevicon1_circular.png" class="rounded-circle" width="64" height="64"
        alt="circular icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    .fixed-topbar {
        position: sticky;
        top: 0;
        z-index: 1030;
    }
    body {
      background-color: white;
    }
    .form-box {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
    }
    .form-box input {
      height: 50px;
      border-radius: 0;
    }
    .form-box button {
      height: 50px;
      border-radius: 0;
      background-color: black;
      color: white;
      font-weight: bold;
    }
    .container-fluid a{
        color: black;
    }
    .container-fluid a:hover{
        color: black;
    }
</style>

<body>

    <div class="panel1 w-100 text-center text-white d-flex justify-content-center align-items-center fw-bold fixed-top"
        style="background-color: rgb(2, 2, 46); height: 50px;">
        <p class="m-0">Trend First. Always</p>
    </div>



    <nav class="navbar bg-body-tertiary fixed-topbar  " style="position: fixed; top: 50px; width: 100%; z-index: 1030;">
        <div class="container-fluid">

            <img src="images/fevicon1.png" style="margin-left:2px;" alt="Logo" width="40" height="30"
                class="d-inline-block align-text-top">

            <div class="d-flex align-items-end gap-3">
                <a href="index.html" target="_blank" class="text-decoration-none">
                    <i class="fa-solid fa-house"></i>
                  </a>
                
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>


        </div>
        </nav>

        <div class="container min-vh-100 d-flex justify-content-center align-items-center " >
            <div class="row w-100" style="margin-bottom: 200px;">
              <div class="col-12 col-md-6 col-lg-4 mx-auto">
                <div class="form-box text-center p-4 shadow rounded" style="background-color: white;">
                  
                  <h6><b>Login</b> or <b>Signup</b></h6>
                  <form>
                    <div class="mb-3 mt-4">
                      <input type="text" class="form-control" placeholder="+91 | Mobile Number">
                    </div>
                    <p class="small text-muted">
                      By continuing, I agree to the 
                      <a href="#" class="text-decoration-none"><b>Terms of Use</b></a> & 
                      <a href="#" class="text-decoration-none"><b>Privacy Policy</b></a>
                    </p>
                    <button type="submit" class="btn btn-dark w-100" style="border-radius: 6px;">Continue</button>
                  </form>
          
                </div>
              </div>
            </div>
          </div>
          

        </div>
    



    <div class=" d-flex justify-content-between my-auto w-100 px-5 fixed-bottom ">
        <div class="d-flex flex-column align-items-center">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </div>
        <div class="d-flex flex-column align-items-center">
            <i class="fa-solid fa-heart"></i>
            <span>Favourites</span>
        </div>
        <div class="d-flex flex-column align-items-center">
            <i class="fa-solid fa-phone"></i>
            <span>Contact Us</span>
        </div>
        <div class="d-flex flex-column align-items-center">
            <i class="fa-solid fa-user"></i>
            <span>My Account</span>
        </div>
    </div>



</body>

</html>
